[loggers]
keys=root,app

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_app]
level=DEBUG
handlers=fileHandler
qualname=app
propagate=0

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('logs.log','a')


[formatter_simpleFormatter]
format=%(levelname)-8s [%(filename)s:%(lineno)d] %(message)s