version: '3.8'

services:
  web:
    build: .
    command: |
      bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn main:app --reload --workers 1 --host 0.0.0.0 --port 8000'
    volumes:
      - .:/app/
    ports:
      - 8002:8000
    environment:
      - DATABASE_URL=postgresql://hello_fastapi:hello_fastapi@db/hello_fastapi_dev
      - USERS_SERVICE_URL = "https://staging-users-service.herokuapp.com/users"
      - PAYMENTS_SERVICE_URL = "as"
      - COURSES_SERVICE_URL = "https://staging-courses-service-app.herokuapp.com/courses/"
      - EXAMS_SERVICE_URL = "https://staging-exams-service.herokuapp.com/exams/solutions/course/"
    depends_on:
      - db
    networks:
      - my-network
      - external-net
  db:
    container_name: db-metrics
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=hello_fastapi
      - POSTGRES_PASSWORD=hello_fastapi
      - POSTGRES_DB=hello_fastapi_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - my-network
  pgadmin:
      image: dpage/pgadmin4
      environment:
        - PGADMIN_DEFAULT_EMAIL=pgadmin4@pgadmin.org
        - PGADMIN_DEFAULT_PASSWORD=admin
      ports:
        - "5051:80"
      depends_on:
        - db
      networks:
        - my-network
volumes:
  postgres_data:
networks:
  my-network:
    driver: bridge
  external-net:
    external: 
      name: ubademy